<header>
    <div class="header-container">
        <div class="header-title">
            NOVA ADMISSÃO COOPERADO
        </div>
        <div class="header-sub-title">
            Cadastro / Admissão do Cooperado / Nova Admissão de Cooperado
        </div>
    </div>

    <div style="flex: 1">
        <div class="icons-container">
            <a routerLink="/">
                <fa-icon [icon]="faBell" size="lg" data-count="7"></fa-icon>
            </a>
            <button class="btn btn-transparent button-header">VIACREDI</button>
            <a routerLink="/">
                <img src="/assets/icons/profile.png" alt="profile-picture">
                <fa-icon class="profileIcon" [icon]="faCog"></fa-icon>
            </a>
        </div>
    </div>
</header>
