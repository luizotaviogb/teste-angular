<div class="stepper">
  <div *ngFor="let item of progressBarItens; let i = index;" [ngClass]="i === 0 ? 'step active-step' : 'step' ">
    <div class="step-circle"></div>
    <div class="step-title">{{item}}</div>
    <div class="step-bar-left"></div>
    <div class="step-bar-right"></div>
  </div>
</div>
